#
# PI DISPLAY SLIDESHOW CONFIG
#

# dropbox download link for posters
DROPBOX_URL="https://www.dropbox.com/sh/wra6omoa0f12fzj/AADvDwf3ph4ajB4QFrBMv3Qca"

# folder to save files into
SLIDESHOW_DIR="/tmp/posters"

# slideshow length in minutes
SLIDESHOW_LENGTH="30"

# delay between slides in seconds
SLIDESHOW_DELAY="10"

# rotate posters for portrait mode
SLIDESHOW_ROTATE="true"

# do not join posters in landscape mode
SLIDESHOW_JOIN="false"

# hardcoded screen resolution
#SCREEN_RES="2056x1329"

# debugginh
DEBUG="yes"
LOGFILE="/var/log/slideshow.log"